name: WS Pedidos CI

on:
  push:
    branches:
      - "feature/*"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Node.js LTS v20 ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Executa build do JAR
        run: mvn --batch-mode --update-snapshots package -Dmaven.test.skip -DskipTests
      - name: Executa testes unit√°rios
        run: mvn test
